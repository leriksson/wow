<script type="text/javascript">
		function link() {
			var theLink = document.createElement('a');
			theLink.setAttribute('href', 'http://worksindex.org');
			theLink.setAttribute('target', '_blank');
			document.getElementById("player_jwplayer_controlbar_capRight").appendChild(theLink);
		}

		var myWidth = 0, myHeight = 0;
		if( typeof( window.innerWidth ) == 'number' ) {
			myWidth = window.innerWidth;						//Non-IE
			myHeight = window.innerHeight;
		} else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
			myWidth = document.documentElement.clientWidth;		//IE 6+ in 'standards compliant mode'
			myHeight = document.documentElement.clientHeight;
		} else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
			myWidth = document.body.clientWidth;				//IE 4 compatible
			myHeight = document.body.clientHeight;
		}

		var width = (myHeight-40)*16/9;
		var height = '100%';
		var controlbar = width*0.07;

		jQuery('#player').each(function(){
			jwplayer(this.id).setup({
				'image': 'http://worksindex.org/sites/default/files/PlugTireSteerShort720p_6-3screen_0.jpg',
